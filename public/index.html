<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="A portfolio template that uses Material Design Lite.">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <title>PWA training</title>
    <link rel="icon" href="/images/icon.png">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="mdl/material.min.css" />
    <link rel="stylesheet" type="text/css" href="./style.css" />
</head>

<body>
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
        <header class="mdl-layout__header mdl-layout__header news-header">
            <div class="mdl-layout__header-row news-logo-row">
                <div class="mdl-grid">
                    <span class="mdl-layout__title">
                        <div class="news-logo"></div>
                        <span class="mdl-layout__title">News reader</span>
                    </span>
                </div>
            </div>
        </header>
        <main class="mdl-layout__content">
            <div class="mdl-grid news-max-width" id="news-container">
            </div>
            <footer class="mdl-mini-footer">
                <div class="mdl-mini-footer__left-section">
                    <div class="mdl-logo">PWA training</div>
                </div>
                <div class="mdl-mini-footer__right-section">
                    <ul class="mdl-mini-footer__link-list">
                        <li><a href="#">Help</a></li>
                        <li><a href="#">Privacy & Terms</a></li>
                    </ul>
                </div>
            </footer>
        </main>
    </div>
    <script src="mdl/material.min.js"></script>
    <script src="bundle.js" async></script>
</body>

</html>
